<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsflot="http://www.jsflot.org/taglib/jsflot"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<head>
		<jsflot:resources />
		<title>Demo</title>
		<link type="text/css" href="css/ui-darkness/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/vnx-skin.css" rel="stylesheet" />
		<script type="text/javascript" src="js/scripts.js"/>
	</head>
<body onload="doTimer()" class="body-non-pad-margin">
	<f:view>
		<a4j:form id="mainForm">
			<!-- Header -->
			<ui:include src="/header.xhtml">
			</ui:include>
			<!-- Header -->

			<rich:panel bodyClass="body-non-pad-margin" styleClass="body_bg">
				<!-- main area -->
				<h:panelGrid columns="3" width="100%" columnClasses="adsPanel,mainPanel,adsPanel">
					<rich:panel  bodyClass="body-non-pad-margin" style="border-width:0px;height:100%;background-color:transparent;" columnClasses="alignTop">
						
					</rich:panel>
	
					<rich:panel bodyClass="body-non-pad-margin" style="border-width:0px; background-color:transparent;">
						<h:panelGrid columns="2" columnClasses="priceUpdatedPanel,tradePanel"  width="100%">
							<rich:panel styleClass="ui-dialog-content ui-widget-content ui-corner-all" style="border: 0">
								<rich:tabPanel switchType="client" styleClass="priceUpdatedPanel" width="100%">
							        <rich:tab label="Table" labelWidth="100px" >
								        <rich:panel bodyClass="body-non-pad-margin priceUpdatedTable">
											<rich:dataTable
												onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
												onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
												cellpadding="0" cellspacing="0" width="100%" border="0"
												var="quoteBean" value="#{quoteBean}" id="tblData" style="FONT-FAMILY: 'Tahoma';">
			
												<f:facet name="header">
													<rich:columnGroup>
														<rich:column width="5%">
															<h:outputText value="" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
														<rich:column width="30%">
															<h:outputText value="Contract"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
														<rich:column width="10%">
															<h:outputText value="Bid" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';" />
														</rich:column>
														<rich:column width="10%">
															<h:outputText value="Bid Vol"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
														<rich:column width="10%">
															<h:outputText value="Offer"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
														<rich:column width="10%">
															<h:outputText value="Offer Vol"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
														<rich:column width="10%">
															<h:outputText value="Last"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
														<rich:column width="10%">
															<h:outputText value="Last Vol"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
														<rich:column width="5%">
															<h:outputText value="DOM"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
														</rich:column>
													</rich:columnGroup>
												</f:facet>
												<rich:subTable
							                        onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							                        var="quote" value="#{quoteBean.quotes}" id="tblSubTable">
							                        <rich:column style="#{quote.rowStyle}">
							                            <h:graphicImage value="/images/#{quote.icon}.png"/>
							                        </rich:column>
							                        <rich:column style="#{quote.rowStyle}">
							                            <h:outputText value="#{quote.contract}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"></h:outputText>
							                        </rich:column>
							                        <rich:column style="#{quote.rowStyle}">
							                        	<h:panelGrid columns="2" columnClasses="colValue, colIcon" width="100%">
							                            	<h:outputText value="#{quote.bid}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';#{quote.bidStyleClass}"></h:outputText>
							                            	<h:graphicImage value="/images/#{quote.bidStatus}.png" rendered="#{quote.bidUpdated}" />
							                            	<rich:spacer width="10" height="5" rendered="#{!quote.bidUpdated}"/>
							                            </h:panelGrid>
							                        </rich:column>
							                        <rich:column style="#{quote.rowStyle}">
							                        	<h:panelGrid columns="2" columnClasses="colValue, colIcon" width="100%">
							                            	<h:outputText value="#{quote.bidVol}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';#{quote.bidVolStyleClass}"></h:outputText>
							                            	<h:graphicImage value="/images/#{quote.bidVolStatus}.png" rendered="#{quote.bidVolUpdated}"/>
							                            	<rich:spacer width="10" height="5" rendered="#{!quote.bidVolUpdated}"/>
							                            </h:panelGrid>
							                        </rich:column>
							                        <rich:column style="#{quote.rowStyle}">
								                        <h:panelGrid columns="2" columnClasses="colValue, colIcon" width="100%">
								                            <h:outputText value="#{quote.offer}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';#{quote.offerStyleClass}"></h:outputText>
								                            <h:graphicImage value="/images/#{quote.offerStatus}.png" rendered="#{quote.offerUpdated}"/>
								                            <rich:spacer width="10" height="5" rendered="#{!quote.offerUpdated}"/>
								                        </h:panelGrid>
							                        </rich:column>
							                        <rich:column style="#{quote.rowStyle}">
								                        <h:panelGrid columns="2" columnClasses="colValue, colIcon" width="100%">
								                            <h:outputText value="#{quote.offerVol}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';#{quote.offerVolStyleClass}"></h:outputText>
								                            <h:graphicImage value="/images/#{quote.offerVolStatus}.png" rendered="#{quote.offerVolUpdated}"/>
								                            <rich:spacer width="10" height="5" rendered="#{!quote.offerVolUpdated}"/>
								                        </h:panelGrid>
							                        </rich:column>
							                        <rich:column style="#{quote.rowStyle}">
								                        <h:panelGrid columns="2" columnClasses="colValue, colIcon" width="100%">
								                            <h:outputText value="#{quote.last}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';#{quote.lastStyleClass}"></h:outputText>
								                            <h:graphicImage value="/images/#{quote.lastStatus}.png" rendered="#{quote.lastUpdated}"/>
								                            <rich:spacer width="10" height="5" rendered="#{!quote.lastUpdated}"/>
								                        </h:panelGrid>
							                        </rich:column>
							                        <rich:column style="#{quote.rowStyle}">
								                        <h:panelGrid columns="2" columnClasses="colValue, colIcon" width="100%">
								                            <h:outputText value="#{quote.lastVol}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';#{quote.lastVolStyleClass}"></h:outputText>
								                            <h:graphicImage value="/images/#{quote.lastVolStatus}.png" rendered="#{quote.lastVolUpdated}"/>
								                            <rich:spacer width="10" height="5" rendered="#{!quote.lastVolUpdated}"/>
								                        </h:panelGrid>
							                        </rich:column>
							                        
							                        <rich:column style="#{quote.rowStyle}">
							                        	<a4j:commandLink style="COLOR: #0000ff;">
							                        		<h:outputText value="#{quote.dom}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"></h:outputText>
							                        	</a4j:commandLink>
							                            
							                        </rich:column>                
							                    </rich:subTable>
											</rich:dataTable>
											<a4j:poll id="poll" interval="1000" enabled="true"
											reRender="tblData, priceGrid, txtServerTime" action="#{quoteBean.refreshScreen}" />
										</rich:panel>
							        </rich:tab>
							        <rich:tab label="Grid"  labelWidth="100px">
							            <rich:dataGrid value="#{quoteBean.quotes}" var="quote" columns="3" elements="9" width="600px" id="priceGrid">
								            <rich:panel bodyClass="pbody">
								                <f:facet name="header">
								                    <h:outputText value="#{quote.contract}"></h:outputText>
								                </f:facet>
								                <h:panelGrid columns="2">
								                    <h:outputText value="Price:" styleClass="label"></h:outputText>
								                    <h:outputText value="#{quote.bid}" />
								                    <h:outputText value="Mileage:" styleClass="label"></h:outputText>
								                    <h:outputText value="#{quote.offer}" />
								                    <h:outputText value="VIN:" styleClass="label"></h:outputText>
								                    <h:outputText value="#{quote.last}" />
								                    <h:outputText value="Stock:" styleClass="label"></h:outputText>
								                    <h:outputText value="#{quote.lastVol}" />
								                </h:panelGrid>
								            </rich:panel>
								            <f:facet name="footer">
								                <rich:datascroller></rich:datascroller>
								            </f:facet>
								        </rich:dataGrid>
							        </rich:tab>
							    </rich:tabPanel>
								<h:panelGrid columns="3" columnClasses="priceFooterCol, priceFooterCol, priceFooterCol" style="background-color:#ffffff;" width="100%">
									<a4j:commandButton id="btnFilter" value="Filter" styleClass="ui-state-default ui-corner-all"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"
											  onmouseover="this.className='ui-state-hover ui-corner-all'" onmouseout="this.className='ui-state-default ui-corner-all'"/>
									<rich:panel style="border:0px;vertical-align:middle;">
										<h:selectBooleanCheckbox label="One lot click trading" style="color:#000000;" title="One lot click trading"/>
										<h:outputText value="One lot click trading" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
									</rich:panel>
									<rich:panel style="border:0px">
										<h:selectBooleanCheckbox label="Confirmation trading" style="color:#000000;" title="Confirmation trading"/>
										<h:outputText value="Confirmation trading" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>  
									</rich:panel>
								</h:panelGrid>
							</rich:panel>
							
							<rich:panel styleClass="ui-dialog-content ui-widget-content ui-corner-all" style="border: 0;" width="100%">
								<rich:tabPanel  styleClass="tradePanel" switchType="client" id="tradeTabId" width="100%">
									<rich:tab reRender="tradeTabId" label="Trade">
					            		<!-- Trade Input area -->
					            		<h:panelGrid columns="2" width="100%">
					            			<h:outputText value="Exchange" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
					            			<h:selectOneMenu style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';">
												<f:selectItem itemLabel="SGX" itemValue="SGX"/>
												<f:selectItem itemLabel="VNXSIM" itemValue="VNXSIM"/>
											</h:selectOneMenu>
					            		
					            			<h:outputText value="Commodity" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
					            			<h:selectOneMenu style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';">
												<f:selectItem itemLabel="QCR" itemValue="QCR"/>
												<f:selectItem itemLabel="R COFFEE" itemValue="R COFFEE"/>
												<f:selectItem itemLabel="RUBBER" itemValue="RUBBER"/>
												<f:selectItem itemLabel="SGXTSG20" itemValue="SGXTSG20"/>
												<f:selectItem itemLabel="VCR" itemValue="VCR"/>
												<f:selectItem itemLabel="VRSS3" itemValue="VRSS3"/>
											</h:selectOneMenu>
					            		
					            			<h:outputText value="Contract Date" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
					            			<h:selectOneMenu style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';">
												<f:selectItem itemLabel="JAN" itemValue="JAN"/>
												<f:selectItem itemLabel="FEB" itemValue="FEB"/>
												<f:selectItem itemLabel="MAR" itemValue="MAR"/>
												<f:selectItem itemLabel="APR" itemValue="APR"/>
												<f:selectItem itemLabel="MAY" itemValue="MAY"/>
												<f:selectItem itemLabel="JUN" itemValue="JUN"/>
												<f:selectItem itemLabel="JUL" itemValue="JUL"/>
												<f:selectItem itemLabel="AUG" itemValue="AUG"/>
												<f:selectItem itemLabel="SEP" itemValue="SEP"/>
												<f:selectItem itemLabel="OCT" itemValue="OCT"/>
												<f:selectItem itemLabel="NOV" itemValue="NOV"/>
												<f:selectItem itemLabel="DEC" itemValue="DEC"/>
											</h:selectOneMenu>
					            		
					            			<h:outputText value="Order Type" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
					            			<h:selectOneMenu style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';">
												<f:selectItem itemLabel="Limit" itemValue="Limit"/>
												<f:selectItem itemLabel="Limit FAK" itemValue="Limit FAK"/>
												<f:selectItem itemLabel="Limit FOK" itemValue="Limit FOK"/>
												<f:selectItem itemLabel="Market" itemValue="Market"/>
												<f:selectItem itemLabel="Market FOK" itemValue="Market FOK"/>
												<f:selectItem itemLabel="Mkt Limit" itemValue="Mkt Limit"/>
												<f:selectItem itemLabel="RFQ" itemValue="RFQ"/>
											</h:selectOneMenu>
											
											<h:outputText value="Lots" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
											<rich:inputNumberSpinner style="margin-left:2px;FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';" value="1"/>
											
											<h:outputText value="Price" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
											<h:inputText size="7" value="1000" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
					            		</h:panelGrid>
					            		
					            		<h:selectOneRadio style="margin-left:65px;FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';">
											<f:selectItem id="sir1" itemLabel="Open" itemValue="Open" />
											<f:selectItem id="sir2" itemLabel="Close" itemValue="Close" />
										</h:selectOneRadio>
										
										<h:panelGroup style="margin-left:75px" width="100%">
											 <a4j:commandButton id="btnSell" value="Sell" styleClass="ui-state-default ui-corner-all"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"
											  onmouseover="this.className='ui-state-hover ui-corner-all'" onmouseout="this.className='ui-state-default ui-corner-all'"/>
											 <rich:spacer width="10" height="5"/>
											 <a4j:commandButton id="btnBuy" value="Buy" styleClass="ui-state-default ui-corner-all"  style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"
											 onmouseover="this.className='ui-state-hover ui-corner-all'" onmouseout="this.className='ui-state-default ui-corner-all'"/>
										</h:panelGroup>
							        </rich:tab>
								</rich:tabPanel>
							</rich:panel>
						</h:panelGrid>
						
						<!-- Tab Area -->
						<rich:tabPanel switchType="client" reRender="tabId" id="tabId" height="200px">
							<rich:tab reRender="tabId" label="Status">
					            		<rich:dataTable 
						                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						                    cellpadding="0" cellspacing="0"
						                    width="100%" border="0" var="quoteBean" value="#{quoteBean}" id="tblStatusData" >
						                
						                    <f:facet name="header">
						                        <rich:columnGroup>
						                            <rich:column>
						                                <h:outputText value="OrderID" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
						                            </rich:column>
						                            <rich:column>
						                                <h:outputText value="Status" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
						                            </rich:column>
						                            <rich:column>
						                                <h:outputText value="Exchange" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
						                            </rich:column>
						                            <rich:column>
						                                <h:outputText value="Commodity" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
						                            </rich:column>
						                            <rich:column>
						                                <h:outputText value="Contract" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
						                            </rich:column>
						                            <rich:column>
						                                <h:outputText value="Operation" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
						                            </rich:column>
						                        </rich:columnGroup>
						                    </f:facet>
						                    <rich:subTable
						                        onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
						                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						                        var="status" value="#{quoteBean.statusInfos}" id="tblStatusSubTable">
						                        <rich:column >
						                            <h:outputText value="#{status.orderId}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"></h:outputText>
						                        </rich:column>
						                        <rich:column align="center">
						                            <h:outputText value="#{status.status}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"></h:outputText>
						                        </rich:column>
						                        <rich:column>
							                        <h:outputText value="#{status.exchange}"  style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"></h:outputText>
						                        </rich:column>
						                        <rich:column >
							                        <h:outputText value="#{status.commodity}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';" ></h:outputText>
						                        </rich:column>
						                        <rich:column align="center">
							                        <h:outputText value="#{status.contractDate}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';" ></h:outputText>
						                        </rich:column>    
						                         <rich:column align="center">
						                         	<h:panelGrid columns="2">
								                        <h:commandLink value="amend" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';" /> 
								                        <h:commandLink value="cancel" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';" /> 
							                        </h:panelGrid>
						                        </rich:column>  
						                                     
						                    </rich:subTable>
						                </rich:dataTable>
							       	</rich:tab>
							<rich:tab reRender="tabId" label="Fills">
							            
							            <rich:dataTable onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							            				onRowMouseOut ="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							            				cellpadding="0" cellspacing="0" border="0" 
							            				width="100%" var="quoteBean" value="#{quoteBean}" id="tblFillData">
							            	<f:facet name="header">
							            		<rich:columnGroup>
							            			<rich:column >
							            				<h:outputText value="Fill ID" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column >
							            				<h:outputText value="Order ID" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column >
							            				<h:outputText value="Lots" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column >
							            				<h:outputText value="Price" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column >
							            				<h:outputText value="Filled" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column >
							            				<h:outputText value="Received" style="FONT-SIZE: 13px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            		</rich:columnGroup>
							            	</f:facet>
							            	<rich:subTable 
							            			 onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
						                        	 onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						                        	 var = "fill" value="#{quoteBean.fillInfors}"  id="tblFillSubTable">
							            			<rich:column>
							            				<h:panelGrid column="2">
							            					<h:outputText value="#{fill.fillId}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
							            				</h:panelGrid>
							            			</rich:column>
							            			<rich:column>
							            				<h:outputText value="#{fill.orderId}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column>
							            				<h:outputText value="#{fill.lotNum}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column>
							            				<h:outputText value="#{fill.price}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column>
							            				<h:outputText value="#{fill.filled}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            			<rich:column>
							            				<h:outputText value="#{fill.received}" style="FONT-SIZE: 12px; FONT-FAMILY: 'Tahoma';"/>
							            			</rich:column>
							            	</rich:subTable>
							            	
							            </rich:dataTable>
							        </rich:tab>
							<rich:tab reRender="tabId" label="History">
							           	History tab
							        </rich:tab>
							<rich:tab id="chartID" switchType="server" reRender="chartID,clickedPanel" label="Chart">
											<rich:panel id="clickedPanel">
												<jsflot:flotChart id="manualCandlestickChart"
											        actionListener="#{chartMbean.chartActionListener}"
											        chartDraggable="#{chartMbean.chartData.chartDraggable}"
											        chartClickable="#{chartMbean.chartData.chartClickable}"
											        chartZoomable="#{chartMbean.chartData.chartZoomable}"
											        reRender="clickedPanel" 
											        showLines="false"
											        fillLines="false"
											        showDataPoints="#{chartMbean.chartData.showDataPoints}"
											        legendColumns="#{chartMbean.chartData.legendColumns}"
											        legendOpacity="#{chartMbean.chartData.legendOpacity}"
											        legendPosition="#{chartMbean.chartData.legendPosition}"
											        legendColor="#{chartMbean.chartData.legendColor}"
											        height="#{chartMbean.chartData.height}"
											        width="#{chartMbean.chartData.width}"
											        showTooltip="#{chartMbean.chartData.showTooltip}"
											        tooltipPosition="#{chartMbean.chartData.tooltipPosition}"
											        tooltipFollowMouse="#{chartMbean.chartData.tooltipFollowMouse}"
											        mode="#{chartMbean.chartData.mode}"
											        timeFormat="#{chartMbean.chartData.timeFormat}"
											        title="#{chartMbean.chartData.title}"
											        subtitle="#{chartMbean.chartData.subtitle}" 
											        chartType="candles"
											        showXaxisLabels="#{chartMbean.chartData.showXaxisLabels}"
											        xaxisTitle="#{chartMbean.chartData.xaxisTitle}"
											        xaxisTitleRotation="#{chartMbean.chartData.xaxisTitleRotation}"
											        xaxisLabelRotation="#{chartMbean.chartData.xaxisLabelRotation}"
											        showYaxisLabels="#{chartMbean.chartData.showYaxisLabels}"
											        yaxisTitle="#{chartMbean.chartData.yaxisTitle}"
											        yaxisTitleRotation="#{chartMbean.chartData.yaxisTitleRotation}"
