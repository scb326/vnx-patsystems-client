<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <head><title>Demo</title></head>
  <body>
	<f:view>
		<a4j:form>
			<rich:panel style="padding:0" headerClass="outpanelHeader">
				<h:panelGrid columns="2" columnClasses="gridContent">
					<rich:panel width='50%'  bodyClass="inpanelBody">
                		<h:panelGroup id="tradeBtnPanel">
                			<rich:spacer width="400"/>
                			<a4j:commandButton action="#{quoteBean.changeStatus}" reRender="tradeBtnPanel,inputTradePanel" disabled="#{quoteBean.status != 'TRADE'}" value="Trade" />
                			<a4j:commandButton action="#{quoteBean.changeStatus}" reRender="tradeBtnPanel,inputTradePanel" disabled="#{quoteBean.status != 'ORDER'}" value="Order" />
                		</h:panelGroup>
						<h:panelGrid>
							<h:panelGroup>
								<rich:dataTable 
				                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				                    cellpadding="0" cellspacing="0" 
				                    width="500" height="250" rows="10" border="0" var="quoteBean" value="#{quoteBean}" id="tblData" binding="#{quoteBean.tblQuote}">
				                
				                    <f:facet name="header">
				                        <rich:columnGroup>
				                            <rich:column>
				                                <h:outputText value="Title" />
				                            </rich:column>
				                            <rich:column>
				                                <h:outputText value="Bid" />
				                            </rich:column>
				                            <rich:column>
				                                <h:outputText value="Ask" />
				                            </rich:column>
				                            <rich:column>
				                                <h:outputText value="Last" />
				                            </rich:column>
				                            <rich:column>
				                                <h:outputText value="TickVol" />
				                            </rich:column>
				                        </rich:columnGroup>
				                    </f:facet>
				                    <rich:subTable
				                        onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
				                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				                        var="quote" value="#{quoteBean.quotes}">
				                        <rich:column>
				                            <h:outputText value="#{quote.title}"></h:outputText>
				                        </rich:column>
				                        <rich:column>
				                            <h:outputText value="#{quote.bid}"></h:outputText>
				                        </rich:column>
				                        <rich:column>
				                            <h:outputText value="#{quote.ask}"></h:outputText>
				                        </rich:column>
				                        <rich:column>
				                            <h:outputText value="#{quote.last}"></h:outputText>
				                        </rich:column>
				                        <rich:column>
				                            <h:outputText value="#{quote.tickVol}"></h:outputText>
				                        </rich:column>                  
				                    </rich:subTable>
				                </rich:dataTable>
				                <a4j:poll id="poll" interval="1000" enabled="true" reRender="tblData"/>
			                </h:panelGroup>
			                
						</h:panelGrid>
					</rich:panel>
					
					
					<rich:panel bodyClass="inpanelBody" id="inputTradePanel">
						<h:panelGroup>
							<h:panelGrid columns="1">
			                	<h:panelGrid columns="2">
			                		<h:outputLabel value="Set Rate" rendered="#{quoteBean.status == 'ORDER'}"/>
                					<rich:inputNumberSpinner value="0" step="1" rendered="#{quoteBean.status == 'ORDER'}"/>
                					
                					<h:outputLabel value="Risk Level"/>
                					<rich:inputNumberSpinner value="100" step="1"/>
                					
                					<h:outputLabel value="Amount"/>
                					<rich:inputNumberSpinner value="100" step="1"/>
                					
                					<h:outputLabel value="Stop Loss at"/>
                					<rich:inputNumberSpinner value="100" step="1"/>
                					
                					<h:outputLabel value="Take Profit"/>
                					<rich:inputNumberSpinner value="100" step="1"/>
			                	</h:panelGrid>
			                	<h:panelGrid columns="3">
			                		<rich:spacer width="50"/>
				                	<a4j:commandButton  value="Buy" />
	                				<a4j:commandButton  value="Sell" />
                				</h:panelGrid>
                			</h:panelGrid>
			            </h:panelGroup>
					</rich:panel>
				</h:panelGrid>
				
				<rich:tabPanel>
			        <rich:tab label="Open Trades">
			            Open trades tab
			        </rich:tab>
			        <rich:tab label="Orders">
			            Orders tab
			        </rich:tab>
			        <rich:tab label="History">
			           	History tab
			        </rich:tab>
			        <rich:tab label="Chart">
			            Chart tab
			        </rich:tab>
			        <rich:tab label="Add Widget">
			            Add Widget tab
			        </rich:tab>
   				 </rich:tabPanel>
			</rich:panel>
		</a4j:form>
	</f:view>
</body>
</html>
