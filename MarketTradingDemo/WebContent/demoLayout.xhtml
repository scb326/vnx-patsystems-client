<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<title>Demo</title>
		<style type="text/css">
		.alignTop {
			vertical-align: top;
		}

		.body3 {
			height: 200px;
			width: 500px;
			padding: 0px;
			margin: 0px;
			overflow: auto;
		}
		
		.updated_cell {
			color: blue;
		}
		
		.adsPanel {
			width:12%;
			height: 600px;
			vertical-align: top;
		}
		
		.mainPanel {
			vertical-align: top;
		}
		
		.tablePanel {
			width:70%;
			vertical-align: top;
		}
		
		.tradePanel {
			width:300px;
			vertical-align: top;
		}
		</style>
	</head>
<body>
	<f:view>
		<a4j:form>
			<rich:panel>
				<!--  logo banner area -->
			</rich:panel>

			<rich:panel>
				<!-- User info area -->
			</rich:panel>

			<rich:panel>
				<!-- main area -->
				<h:panelGrid columns="3" width="100%" columnClasses="adsPanel,mainPanel,adsPanel">
					<rich:panel style="padding:0" columnClasses="alignTop">
						<!-- Left Ads area -->
						<h:outputText value="For Ads" />
						<rich:spacer height='320px' />
					</rich:panel>
	
					<rich:panel style="padding:0">
						<h:panelGrid columns="2" columnClasses="tablePanel,tradePanel"  width="100%">
							<rich:panel bodyClass="body3">
								<rich:dataTable
									onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
									onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
									cellpadding="0" cellspacing="0" width="480" border="0"
									var="quoteBean" value="#{quoteBean}" id="tblData"
									binding="#{quoteBean.tblQuote}">

									<f:facet name="header">
										<rich:columnGroup>
											<rich:column width="40%">
												<h:outputText value="Title" />
											</rich:column>
											<rich:column width="15%">
												<h:outputText value="Bid" />
											</rich:column>
											<rich:column width="15%">
												<h:outputText value="Ask" />
											</rich:column>
											<rich:column width="15%">
												<h:outputText value="Last" />
											</rich:column>
											<rich:column width="15%">
												<h:outputText value="TickVol" />
											</rich:column>
										</rich:columnGroup>
									</f:facet>
									<rich:subTable
										onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
										onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
										var="quote" value="#{quoteBean.quotes}" id="tblSubTable">
										<rich:column>
											<h:outputText value="#{quote.title}"></h:outputText>
										</rich:column>
										<rich:column>
											<h:outputText value="#{quote.bid}"
												style="#{quote.bidStyleClass}"></h:outputText>
											<h:graphicImage value="/images/#{quote.bidStatus}.png"
												rendered="#{quote.bidUpdated}" />
										</rich:column>
										<rich:column>
											<h:outputText value="#{quote.ask}"
												style="#{quote.askStyleClass}"></h:outputText>
											<h:graphicImage value="/images/#{quote.askStatus}.png"
												rendered="#{quote.askUpdated}" />
										</rich:column>
										<rich:column>
											<h:outputText value="#{quote.last}"
												style="#{quote.lastStyleClass}"></h:outputText>
											<h:graphicImage value="/images/#{quote.lastStatus}.png"
												rendered="#{quote.lastUpdated}" />
										</rich:column>
										<rich:column>
											<h:outputText value="#{quote.tickVol}"
												style="#{quote.tickVolStyleClass}"></h:outputText>
											<h:graphicImage value="/images/#{quote.tickVolStatus}.png"
												rendered="#{quote.tickVolUpdated}" />
										</rich:column>
									</rich:subTable>
								</rich:dataTable>
								<a4j:poll id="poll" interval="500" enabled="true"
								reRender="tblData" action="#{quoteBean.refreshScreen}" />
							</rich:panel>
							
							<rich:tabPanel  styleClass="tradePanel" switchType="client" id="tradeTabId">
								<rich:tab reRender="tradeTabId" label="Trade">
				            		<!-- Trade Input area -->
				            		<h:panelGrid columns="2">
				            			<h:outputText value="Exchange"/>
				            			<h:selectOneMenu>
											<f:selectItem itemLabel="SGX" itemValue="SGX"/>
											<f:selectItem itemLabel="VNXSIM" itemValue="VNXSIM"/>
										</h:selectOneMenu>
				            		
				            			<h:outputText value="Commodity"/>
				            			<h:selectOneMenu>
											<f:selectItem itemLabel="QCR" itemValue="QCR"/>
											<f:selectItem itemLabel="R COFFEE" itemValue="R COFFEE"/>
											<f:selectItem itemLabel="RUBBER" itemValue="RUBBER"/>
											<f:selectItem itemLabel="SGXTSG20" itemValue="SGXTSG20"/>
											<f:selectItem itemLabel="VCR" itemValue="VCR"/>
											<f:selectItem itemLabel="VRSS3" itemValue="VRSS3"/>
										</h:selectOneMenu>
				            		
				            			<h:outputText value="Contract Date"/>
				            			<h:selectOneMenu>
											<f:selectItem itemLabel="JAN" itemValue="JAN"/>
											<f:selectItem itemLabel="FEB" itemValue="FEB"/>
											<f:selectItem itemLabel="MAR" itemValue="MAR"/>
											<f:selectItem itemLabel="APR" itemValue="APR"/>
											<f:selectItem itemLabel="MAY" itemValue="MAY"/>
											<f:selectItem itemLabel="JUN" itemValue="JUN"/>
											<f:selectItem itemLabel="JUL" itemValue="JUL"/>
											<f:selectItem itemLabel="AUG" itemValue="AUG"/>
											<f:selectItem itemLabel="SEP" itemValue="SEP"/>
											<f:selectItem itemLabel="OCT" itemValue="OCT"/>
											<f:selectItem itemLabel="NOV" itemValue="NOV"/>
											<f:selectItem itemLabel="DEC" itemValue="DEC"/>
										</h:selectOneMenu>
				            		
				            			<h:outputText value="Order Type"/>
				            			<h:selectOneMenu>
											<f:selectItem itemLabel="Limit" itemValue="Limit"/>
											<f:selectItem itemLabel="Limit FAK" itemValue="Limit FAK"/>
											<f:selectItem itemLabel="Limit FOK" itemValue="Limit FOK"/>
											<f:selectItem itemLabel="Market" itemValue="Market"/>
											<f:selectItem itemLabel="Market FOK" itemValue="Market FOK"/>
											<f:selectItem itemLabel="Mkt Limit" itemValue="Mkt Limit"/>
											<f:selectItem itemLabel="RFQ" itemValue="RFQ"/>
										</h:selectOneMenu>
										
										<h:outputText value="Lots"/>
										<rich:inputNumberSpinner style="margin-left:2px" value="1"/>
										
										<h:outputText value="Price"/>
										<h:inputText size="7" value="1000"/>
				            		</h:panelGrid>
				            		
				            		<h:selectOneRadio style="margin-left:65px">
										<f:selectItem id="si1" itemLabel="Open" itemValue="Open" />
										<f:selectItem id="si2" itemLabel="Close" itemValue="Close" />
									</h:selectOneRadio>
									
									<h:panelGroup style="margin-left:75px">
										 <a4j:commandButton value="Sell"/>
										 <a4j:commandButton value="Buy"/>
									</h:panelGroup>
						        </rich:tab>
							</rich:tabPanel>
						
						</h:panelGrid>
						
						<!-- Tab Area -->
						<rich:tabPanel switchType="client" id="tabId">
							<rich:tab reRender="tabId" label="Status">
					            		Open trades tab
							        </rich:tab>
							<rich:tab reRender="tabId" label="Fills">
							            Orders tab
							        </rich:tab>
							<rich:tab reRender="tabId" label="History">
							           	History tab
							        </rich:tab>
							<rich:tab reRender="tabId" label="Chart">
							            Chart tab
							        </rich:tab>
							<rich:tab reRender="tabId" label="Add Widget +">
							            Add Widget tab
							        </rich:tab>
						</rich:tabPanel>
					</rich:panel>
					
					<rich:panel style="padding:0" columnClasses="alignTop">
						<!-- Right Ads area -->
						<h:outputText value="For Ads" />
						<rich:spacer height='320px' />
					</rich:panel>
				</h:panelGrid>
			</rich:panel>
		</a4j:form>
	</f:view>
</body>
</html>
