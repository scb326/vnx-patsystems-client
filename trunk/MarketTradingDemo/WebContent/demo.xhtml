<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <head><title>Demo</title></head>
  <body>
	<f:view>
		<a4j:form>
				<rich:dataTable 
                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    cellpadding="0" cellspacing="0" 
                    width="700" border="0" var="quoteBean" value="#{quoteBean}">
                
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column>
                                <h:outputText value="Title" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Bid" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Ask" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Last" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="TickVol" />
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:subTable
                        onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                        var="quote" value="#{quoteBean.quotes}">
                        <rich:column>
                            <h:outputText value="#{quote.title}"></h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{quote.bid}"></h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{quote.ask}"></h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{quote.last}"></h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{quote.tickVol}"></h:outputText>
                        </rich:column>                  
                    </rich:subTable>
                </rich:dataTable>
		</a4j:form>
	</f:view>
</body>
</html>
